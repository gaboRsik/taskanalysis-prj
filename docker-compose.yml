version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: taskanalysis-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: taskanalysis
      MYSQL_USER: taskanalysis_user
      MYSQL_PASSWORD: taskanalysis_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - taskanalysis-network

volumes:
  mysql_data:

networks:
  taskanalysis-network:
    driver: bridge
