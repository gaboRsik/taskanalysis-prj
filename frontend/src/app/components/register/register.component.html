<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Task Analysis</h2>
          <h4 class="text-center mb-4">Register</h4>

          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                [class.is-invalid]="name?.invalid && name?.touched"
                placeholder="Enter your name"
              />
              <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
                <div *ngIf="name?.errors?.['required']">Name is required</div>
                <div *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="Enter your email"
              />
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.errors?.['required']">Email is required</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Enter your password"
              />
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                formControlName="confirmPassword"
                [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched"
                placeholder="Confirm your password"
              />
              <div class="invalid-feedback" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                <div *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</div>
                <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="registerForm.invalid || isLoading"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
              {{ isLoading ? 'Registering...' : 'Register' }}
            </button>

            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a routerLink="/login" class="text-decoration-none">Login here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
