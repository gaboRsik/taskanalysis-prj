# Production Configuration for Task Analysis Application
# This profile is activated with SPRING_PROFILES_ACTIVE=prod

spring.application.name=taskanalysis-backend

# ===== SERVER CONFIGURATION =====
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.http2.enabled=true

# ===== DATABASE CONFIGURATION =====
# Using environment variables from docker-compose or .env
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/taskanalysis?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskanalysis_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskanalysis_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool optimization for t3.micro
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===== JPA CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===== FLYWAY CONFIGURATION =====
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===== JWT CONFIGURATION =====
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:86400000}

# ===== EMAIL CONFIGURATION =====
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
app.mail.from=${APP_MAIL_FROM:Task Analysis <noreply@taskanalysis.com>}

# ===== CORS CONFIGURATION =====
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost}

# ===== LOGGING CONFIGURATION =====
# Production logging (less verbose)
logging.level.root=WARN
logging.level.com.taskanalysis=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# Log to file for AWS monitoring
logging.file.name=/var/log/taskanalysis/application.log
logging.file.max-size=10MB
logging.file.max-history=10
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== ACTUATOR/MONITORING =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# ===== SECURITY CONFIGURATION =====
# Disable unnecessary features to save memory
spring.devtools.restart.enabled=false
spring.jmx.enabled=false

# Session management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# ===== PERFORMANCE TUNING FOR t3.micro =====
# Reduce thread pool sizes to save memory
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=200
server.tomcat.accept-count=100

# Tomcat access log disabled to save I/O
server.tomcat.accesslog.enabled=false
