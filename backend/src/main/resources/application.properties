spring.application.name=taskanalysis-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/taskanalysis?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=taskanalysis_user
spring.datasource.password=taskanalysis_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-min-256-bits-required-for-hs256-algorithm
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000

# Email Configuration (Development - Mailtrap or Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${MAIL_FROM:Task Analysis <noreply@taskanalysis.com>}

# Logging
logging.level.com.taskanalysis=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS Configuration (Development)
cors.allowed-origins=http://localhost:4200
