services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: taskanalysis-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-taskanalysis}
      MYSQL_USER: ${MYSQL_USER:-taskanalysis_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-taskanalysis_password_change_me}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_prod:/var/lib/mysql
    # Memory optimization for t3.micro
    mem_limit: 256m
    mem_reservation: 128m
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb-buffer-pool-size=64M
      --innodb-log-file-size=32M
      --max-connections=50
    networks:
      - taskanalysis-network-prod
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskanalysis-backend-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-taskanalysis}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-taskanalysis_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-taskanalysis_password_change_me}
      
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production-min-256-bits-required}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-3600000}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-86400000}
      
      # Email configuration
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-your-email@gmail.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-your-app-password}
      APP_MAIL_FROM: ${MAIL_FROM:-Task Analysis <noreply@taskanalysis.com>}
      
      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost}
      
      # Spring Boot profiles
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    depends_on:
      mysql:
        condition: service_healthy
    # Memory optimization for t3.micro (leaves room for MySQL and Nginx)
    mem_limit: 512m
    mem_reservation: 384m
    networks:
      - taskanalysis-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskanalysis-frontend-prod
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    # Nginx is very lightweight
    mem_limit: 128m
    mem_reservation: 64m
    networks:
      - taskanalysis-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  mysql_data_prod:
    driver: local

networks:
  taskanalysis-network-prod:
    driver: bridge

# Total memory usage estimate for t3.micro (1 GB RAM):
# MySQL:    256 MB (limited)
# Backend:  512 MB (optimized JVM)
# Frontend: 128 MB (nginx)
# System:   ~150 MB
# ─────────────────────────
# Total:    ~1046 MB (with swap, manageable)
#
# Recommendation: 
# - Create 1-2 GB swap file on AWS EC2
# - Monitor with: docker stats
# - Upgrade to t3.small if needed
